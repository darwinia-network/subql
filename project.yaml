---
dataSources:
  - kind: substrate/Runtime
    mapping:
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - filter:
            method: Deposit
            module: balances
          handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
    name: main
    startBlock: 5000
description: ''
network:
  endpoint: wss://pangoro-rpc.darwinia.network/
  types:
    AccountData:
      feeFrozen: Balance
      free: Balance
      reserved: Balance
      freeKton: Balance
      reservedKton: Balance
      miscFrozen: Balance
    AccountInfo: AccountInfoWithTripleRefCount
    AccountInfoWithTripleRefCount:
      consumers: RefCount
      data: AccountData
      nonce: Index
      providers: RefCount
      sufficients: RefCount
    AccountSigner: MultiSigner
    Address: MultiAddress
    AddressT: '[u8; 20; AddressT]'
    AncestryProof: ()
    Announcement: ProxyAnnouncement
    AuthorityId: '[u8;32]'
    AuthoritySet:
      authorities: AuthorityList
      set_id: SetId
    AuthoritySignature: '[u8;64]'
    BSCHeader:
      parentHash: H256
      uncleHash: H256
      coinbase: EthereumAddress
      stateRoot: H256
      transactionsRoot: H256
      receiptsRoot: H256
      logBloom: Bloom
      difficulty: U256
      number: u64
      gasLimit: U256
      gasUsed: U256
      timestamp: u64
      extraData: Bytes
      mixDigest: H256
      nonce: Bytes
    BabeEpochConfiguration: 'Null'
    BalanceInfo: '{}'
    BalanceLock:
      id: LockIdentifier
      lockFor: LockFor
      reasons: Reasons
    BlockHash: PangoroBlockHash
    BlockNumberFor: BlockNumber
    Bloom: '[u8; 256; Bloom]'
    BridgedBlockHash: RialtoBlockHash
    BridgedBlockNumber: RialtoBlockNumber
    BridgedHeader: RialtoHeader
    BridgedOpaqueCall: Vec<u8>
    CallOrigin:
      _enum:
        SourceRoot: ()
        TargetAccount: (SourceAccountId, MultiSigner, MultiSignature)
        SourceAccount: SourceAccountId
    ChainId: '[u8; 4]'
    ChainProperties:
      ss58Format: Option<u8>
      tokenDecimals: Option<Vec<u32>>
      tokenSymbol: Option<Vec<Text>>
    Commit:
      target_hash: BridgedBlockHash
      target_number: BridgedBlockNumber
      precommits: Vec<SignedPrecommit>
    Common:
      amount: Balance
    DepositId: U256
    EcdsaAddress: EthereumAddress
    EcdsaMessage: H256
    EcdsaSignature: '[u8; 65; EcdsaSignature]'
    ElectionCompute:
      _enum:
        - OnChain
        - Signed
        - Authority
    ElectionResultT:
      electedStashes: Vec<AccountId>
      exposures: Vec<(AccountId, ExposureT)>
      compute: ElectionCompute
    EthashProof:
      dagNodes: (H512, H512)
      proof: Vec<H128>
    EthereumAddress: H160
    EthereumBlockNumber: u64
    EthereumHeader:
      parentHash: H256
      timestamp: u64
      number: EthereumBlockNumber
      author: EthereumAddress
      transactionsRoot: H256
      unclesHash: H256
      extraData: Bytes
      stateRoot: H256
      receiptsRoot: H256
      logBloom: Bloom
      gasUsed: U256
      gasLimit: U256
      difficulty: U256
      seal: Vec<Bytes>
      baseFeePerGas: Option<U256>
      blockHash: Option<H256>
    EthereumNetwork:
      _enum:
        Mainnet: 'Null'
        Ropsten: 'Null'
    EthereumReceipt:
      gasUsed: U256
      logBloom: Bloom
      logs: Vec<LogEntry>
      outcome: TransactionOutcome
    EthereumReceiptProof:
      index: u64
      proof: Bytes
      headerHash: H256
    EthereumReceiptProofThing: (EthereumHeader, EthereumReceiptProof, MMRProof)
    EthereumRelayHeaderParcel:
      header: EthereumHeader
      parentMmrRoot: H256
    EthereumRelayProofs:
      ethashProof: Vec<EthashProof>
      mmrProof: Vec<H256>
    EthereumTransactionIndex: (H256, u64)
    Exposure: ExposureT
    ExposureT:
      ownRingBalance: Compact<Balance>
      ownKtonBalance: Compact<Balance>
      ownPower: Power
      totalPower: Power
      others: Vec<IndividualExposure>
    Fee: PangoroBalance
    GrandpaJustification:
      round: u64
      commit: Commit
      votes_ancestries: Vec<BridgedHeader>
    H128: '[u8; 16; H128]'
    Id: '[u8; 4]'
    ImportedHeader:
      header: BridgedHeader
      requires_justification: bool
      is_finalized: bool
      signal_hash: Option<BridgedBlockHash>
    InboundLaneData:
      relayers: Vec<(MessageNonce, MessageNonce, RelayerId)>
      last_confirmed_nonce: MessageNonce
    InboundRelayer: AccountId
    IndividualExposure:
      who: AccountId
      ringBalance: Compact<Balance>
      ktonBalance: Compact<Balance>
      power: Power
    InitializationData:
      authority_list: AuthorityList
      header: Header
      is_halted: bool
      set_id: SetId
    KtonBalance: Balance
    LaneId: '[u8; 4]'
    LockFor:
      _enum:
        Common: Common
        Staking: StakingLock
    LogEntry: '{}'
    LookupSource: Address
    MMRProof:
      memberLeafIndex: u64
      lastLeafIndex: u64
      proof: Vec<H256>
    MMRProofResult:
      mmrSize: u64
      proof: Text
    MMRRoot: Hash
    MappedRing: u128
    MerkleMountainRangeRootLog:
      prefix: '[u8; 4; Prefix]'
      ParentMmrRoot: Hash
    MessageData:
      payload: MessagePayload
      fee: Fee
    MessageFeeData:
      lane_id: LaneId
      payload: OutboundPayload
    MessageId: (Id, MessageNonce)
    MessageKey:
      laneId: LaneId
      nonce: MessageNonce
    MessageNonce: u64
    MessagePayload: Vec<u8>
    MessagesDeliveryProofOf:
      bridged_header_hash: BridgedBlockHash
      storage_proof: Vec<StorageProofItem>
      lane: LaneId
    MessagesProofOf:
      bridged_header_hash: BridgedBlockHash
      storage_proof: Vec<StorageProofItem>
      lane: LaneId
      nonces_start: MessageNonce
      nonces_end: MessageNonce
    MillauBalance: u64
    MillauBlockHash: H512
    MillauBlockNumber: u64
    MillauDigest:
      logs: Vec<MillauDigestItem>
    MillauDigestItem:
      _enum:
        Other: Vec<u8>
        AuthoritiesChange: Vec<AuthorityId>
        ChangesTrieRoot: MillauBlockHash
        SealV0: SealV0
        Consensus: Consensus
        Seal: Seal
        PreRuntime: PreRuntime
    MillauHeader:
      parent_Hash: MillauBlockHash
      number: Compact<MillauBlockNumber>
      state_root: MillauBlockHash
      extrinsics_root: MillauBlockHash
      digest: MillauDigest
    MmrNodesPruningConfiguration:
      step: NodeIndex
      progress: NodeIndex
      lastPosition: NodeIndex
    MmrRootToSign:
      mmrRoot: Hash
      signatures: Vec<(EthereumAddress, EcdsaSignature)>
    MultiAddress: GenericMultiAddress
    MultiSigner:
      _enum:
        Ed25519: H256
        Sr25519: H256
        Ecdsa: '[u8;33]'
    NodeIndex: u64
    OpCode: '[u8; 4; OpCode]'
    OtherAddress:
      _enum:
        Eth: EthereumAddress
        Tron: TronAddress
    OtherSignature:
      _enum:
        Eth: EcdsaSignature
        Tron: EcdsaSignature
    OutboundLaneData:
      latest_generated_nonce: MessageNonce
      latest_received_nonce: MessageNonce
      oldest_unpruned_nonce: MessageNonce
    OutboundMessageFee: Fee
    OutboundPayload:
      spec_version: SpecVersion
      weight: Weight
      origin: CallOrigin
      call: BridgedOpaqueCall
    PalletId: LockIdentifier
    PangoroBalance: Balance
    PangoroBlockHash: Hash
    PangoroBlockNumber: BlockNumber
    PangoroHeader: 
      parentHash: PangoroBlockHash
      number: Compact<PangoroBlockNumber>
      stateRoot: PangoroBlockHash
      extrinsicsRoot: PangoroBlockHash
      digest: PangoroDigest
    PangoroDigest: 
      logs: Vec<PangoroDigestItem>
    PangoroDigestItem: 
      _enum: 
        Other: Vec<u8>
        AuthoritiesChange: Vec<AuthorityId>
        ChangesTrieRoot: PangoroBlockHash
        SealV0: SealV0
        Consensus: Consensus
        Seal: Seal
        reRuntime: PreRuntime
    Parameter:
      _enum:
        PangoroToRialtoConversionRate: u128
    Power: u32
    PowerOf:
      power: Power
    Precommit:
      target_hash: BridgedBlockHash
      target_number: BridgedBlockNumber
    ProxyAnnouncement:
      real: AccountId
      callHash: Hash
      height: BlockNumber
    ProxyDefinition:
      delegate: AccountId
      proxyType: ProxyType
      delay: BlockNumber
    ProxyType:
      _enum:
        Any: 'Null'
        NonTransfer: 'Null'
        Governance: 'Null'
        Staking: 'Null'
        IdentityJudgement: 'Null'
        EthereumBridge: 'Null'
    RKT:
      r: Balance
      k: Balance
    RialtoBalance: u128
    RialtoBlockHash: H256
    RialtoBlockNumber: u32
    RialtoHeader: 
      parentHash: RialtoBlockHash
      number: Compact<RialtoBlockNumber>
      stateRoot: RialtoBlockHash
      extrinsicsRoot: RialtoBlockHash
      digest: RialtoDigest
    RialtoDigest: 
      logs: Vec<RialtoDigestItem>
    RialtoDigestItem: 
      _enum: 
        Other: Vec<u8>
        AuthoritiesChange: Vec<AuthorityId>
        ChangesTrieRoot: RialtoBlockHash
        SealV0: SealV0
        Consensus: Consensus
        Seal: Seal
        PreRuntime: PreRuntime
    Reasons:
      _enum:
        - Fee
        - Misc
        - All
    RedeemFor:
      _enum:
        Token: 'Null'
        Deposit: 'Null'
    RelayAffirmationId:
      relayHeaderId: EthereumBlockNumber
      round: u32
      index: u32
    RelayAffirmationT:
      relayer: AccountId
      relayHeaderParcels: EthereumRelayHeaderParcel
      bond: Balance
      maybeExtendedRelayAffirmationId: Option<RelayAffirmationId>
      verified: bool
    RelayAuthorityMessage: EcdsaMessage
    RelayAuthoritySignature: EcdsaSignature
    RelayAuthoritySigner: EcdsaAddress
    RelayAuthorityT:
      accountId: AccountId
      signer: EthereumAddress
      stake: Balance
      term: BlockNumber
    RelayHeaderId: EthereumBlockNumber
    RelayHeaderParcel: EthereumRelayHeaderParcel
    RelayProofs: EthereumRelayProofs
    RelayVotingState:
      ayes: Vec<AccountId>
      nays: Vec<AccountId>
    RelayerId: AccountId
    RingBalance: Balance
    ScheduledAuthoritiesChangeT:
      nextAuthorities: Vec<RelayAuthorityT>
      deadline: BlockNumber
    SignedPrecommit:
      precommit: Precommit
      signature: AuthoritySignature
      id: AuthorityId
    Signer: EthereumAddress
    SourceAccountId: AccountId
    SpanRecord:
      slashed: RKT
      paidOut: RKT
    SpecVersion: u32
    StakingBalanceT:
      _enum:
        RingBalance: Balance
        KtonBalance: Balance
    StakingLedgerT:
      stash: AccountId
      activeRing: Compact<Balance>
      activeDepositRing: Compact<Balance>
      activeKton: Compact<Balance>
      depositItems: Vec<TimeDepositItem>
      ringStakingLock: StakingLock
      ktonStakingLock: StakingLock
      claimedRewards: Vec<EraIndex>
    StakingLock:
      stakingAmount: Balance
      unbondings: Vec<Unbonding>
    Status:
      _enum:
        Free: 'Null'
        Reserved: 'Null'
    StorageProofItem: Vec<u8>
    Term: BlockNumber
    TimeDepositItem:
      value: Compact<Balance>
      startTime: Compact<TsInMs>
      expireTime: Compact<TsInMs>
    TransactionOutcome: '{}'
    TreasuryProposal:
      proposer: AccountId
      beneficiary: AccountId
      ringValue: Balance
      ringBond: Balance
      ktonValue: Balance
      ktonBond: Balance
    TronAddress: EthereumAddress
    TsInMs: u64
    UnappliedSlash:
      validator: AccountId
      own: RKT
      others: Vec<(AccountId, RKT)>
      reporters: Vec<AccountId>
      payout: RKT
    Unbonding:
      amount: Balance
      moment: BlockNumber
    UnrewardedRelayersState:
      unrewarded_relayer_entries: MessageNonce
      messages_in_oldest_entry: MessageNonce
      total_messages: MessageNonce
    UsableBalance:
      usableBalance: Balance
    ValidatorPrefs: ValidatorPrefsWithBlocked
repository: ''
schema: ./schema.graphql
specVersion: 0.0.1